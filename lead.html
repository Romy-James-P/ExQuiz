<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
         
        .leaderboard-container {
            width: 80%;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
         
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px 0;
        }
         
        table {
            width: 100%;
            border-collapse: collapse;
        }
         
        thead {
            background-color: #4CAF50;
            color: white;
        }
         
        th, td {
            padding: 15px;
            text-align: left;
        }
         
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
         
        tbody tr:hover {
            background-color: #ddd;
        }</style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Game Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const leaderboardData = [
        { player: "Alice", score: 300 },
        { player: "Bob", score: 250 },
        { player: "Charlie", score: 200 },
        { player: "Dave", score: 150 },
        { player: "Eve", score: 100 },
        { player: "Eve", score: 100 }
    ];
 
    const leaderboard = document.getElementsByTagName("tbody")[0];
 
    function updateLeaderboard(data) {
        leaderboard.innerHTML = "";
        data.sort((a, b) => b.score - a.score).forEach((entry, index) => {
            const row = leaderboard.insertRow();
            const rankCell = row.insertCell(0);
            const playerCell = row.insertCell(1);
            const scoreCell = row.insertCell(2);
            rankCell.textContent = index + 1;
            playerCell.textContent = entry.player;
            scoreCell.textContent = entry.score;
        });
    }
 
    updateLeaderboard(leaderboardData);
 
    // Example of updating the leaderboard
    setTimeout(() => {
        leaderboardData.push({ player: "Frank", score: 400 });
        updateLeaderboard(leaderboardData);
    }, 5000);
});
    </script>
</body>
</html>
