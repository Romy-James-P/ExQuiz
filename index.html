<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ExQuiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>


    <!-- Top Players Section -->
    <section
      class="top-players d-flex flex row justify-content-center align-items-center"
    >
      <h1><i class="fa-solid fa-trophy"></i>Top Players</h1>
      <div
        id="first"
        class="top-player d-flex flex-column justify-content-center align-items-center"
      >
        <img
          src="https://th.bing.com/th?id=OIP.w4xdC_D4ZatjQpDeBBbaFQAAAA&w=225&h=225&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
          alt="Alice"
        />
        <div class="trofy d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-trophy fa-2x"></i>
          <div>
            <span>Alice</span>
            <div>Score: <span>300</span></div>
          </div>
        </div>
      </div>
      <div id="secondThird">
        <div
          id="second"
          class="top-player d-flex flex-column align-items-center"
        >
          <img
            src="https://th.bing.com/th?id=OIP.w4xdC_D4ZatjQpDeBBbaFQAAAA&w=225&h=225&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
            alt="Bob"
          />
          <div class="trofy d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-trophy fa-2x"></i>
            <div>
              <span>Bob</span>
              <div>Score: <span>250</span></div>
            </div>
          </div>
        </div>
        <div
          id="third"
          class="top-player d-flex flex-column align-items-center"
        >
          <img
            src="https://th.bing.com/th?id=OIP.w4xdC_D4ZatjQpDeBBbaFQAAAA&w=225&h=225&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
            alt="Charlie"
          />
          <div class="trofy d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-trophy fa-2x"></i>
            <div>
              <span>Charlie</span>
              <div>Score: <span>200</span></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="d-flex flex-column align-items-center">
      <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <table id="leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <!-- Leaderboard entries will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
